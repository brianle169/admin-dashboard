<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="upper-header">
					<div class="search-area">
						<label for="search-bar">
							<img src="" alt="search.img" />
						</label>
						<input type="search" name="search-value" id="search-bar" />
					</div>
					<div class="admin-notification">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="25">
							<title>bell-ring-outline</title>
							<path
								d="M10,21H14A2,2 0 0,1 12,23A2,2 0 0,1 10,21M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M17,11A5,5 0 0,0 12,6A5,5 0 0,0 7,11V18H17V11M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" />
						</svg>
						<div class="profile-image">
							<img src="" alt="profile.img" />
						</div>
						<div class="admin-name">admin name</div>
					</div>
				</div>
				<div class="lower-header">
					<div class="admin-greeting">
						<div class="profile-image">
							<img src="" alt="profile.img" />
						</div>
						<p>Hi there,</p>
						<p class="admin-name">admin name</p>
					</div>
					<div class="action-buttons">
						<button>New</button>
						<button>Upload</button>
						<button>Share</button>
					</div>
				</div>
			</div>
			<div class="side-bar">
				<div class="dashboard-logo">
					<img src="" alt="logo.img" class="logo" />
					<h2>Dashboard</h2>
				</div>
				<div class="dashboard-functionalities">
					<img src="" alt="home" />
					<a href="">Home</a>
					<img src="" alt="profile" />
					<a href="">Profile</a>
					<img src="" alt="messages" />
					<a href="">Messages</a>
					<img src="" alt="history" />
					<a href="">History</a>
					<img src="" alt="tasks" />
					<a href="">Tasks</a>
					<img src="" alt="communities" />
					<a href="">Communities</a>
				</div>
				<div class="dashboard-settings">
					<img src="" alt="settings" />
					<a href="">Settings</a>
					<img src="" alt="support" />
					<a href="">Support</a>
					<img src="" alt="privacy" />
					<a href="">Privacy</a>
				</div>
			</div>
			<div class="main-content">
				<div class="projects">
					<label for="cards-container">Your Projects</label>
					<div class="project-cards-container" id="cards-container"></div>
				</div>
				<div class="announcements">
					<label for="announcement-board">Announcements</label>
					<div class="announcement-board" id="announcement-board"></div>
				</div>
				<div class="trending">
					<label for="trending-board">Trending</label>
					<div class="trending-board" id="trending-board"></div>
				</div>
			</div>
		</div>
	</body>
</html>
